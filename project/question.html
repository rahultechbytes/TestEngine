<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/custom/design.css">
    <script src="https://www.gstatic.com/firebasejs/5.1.0/firebase.js"></script>
    <script src="js/custom/utilities/utils.js"></script>
    <script src="js/custom/models/question.js"></script>
    <script src="js/custom/utilities/db.js"></script>
    <script src="js/custom/controllers/questioncontroller.js"></script>
</head>
<body>
    <button  id="QuestionShow" type="button" class="btn btn-primary">View Question</button>
    <button id="QuestionWrite" type="button" class="btn btn-success" >Make Test</button>

    <div id="view_quesdiv">
        <h1>View Questions Here</h1>
        <input type="text" id="questionid" placeholder="Type To Search By QuestionId">
        <button id="search">Search</button>

        <div id="question_search_showhide">
                <fieldset>
                        <legend>Question <span id="q_no"></span></legend>
                        <h2 id="ques_name"></h2>
                        <ul>
                            <li id="opt0"></li>
                            <li id="opt1"></li>
                            <li id="opt2"></li>
                            <li id="opt3"></li>
                        </ul>
                        <h3>Correct Answer: <span id="c-ans"></span></h3>
                    </fieldset>
        </div>
    </div>
    
    <div id="add_quesdiv">
        <textarea name="" id="question" cols="30" rows="10"></textarea>
        <br>
        <input type="text" placeholder="Type option1" id="ans1">
        <input type="text" placeholder="Type option2" id="ans2">
        <input type="text" placeholder="Type option3" id="ans3">
        <input type="text" placeholder="Type option4" id="ans4">
        <input type="text" placeholder="Type Correct Answer" id="correct_ans">
        <button id="add">Add</button>
    </div>
</body>
</html>
